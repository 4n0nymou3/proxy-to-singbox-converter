<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-box Config Converter (Drill)</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/terminal.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
    <script src="js/loading.js"></script>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">Sing-box Config Converter (Drill)</div>
        </div>
        
        <div class="terminal-content">
            <div class="terminal-section">
                <h3>Proxy Configurations</h3>
                <textarea id="input" class="terminal-textarea" placeholder="Enter your proxy configurations or URLs here..."></textarea>
            </div>
            
            <div class="terminal-section">
                <label class="switch-label">
                    <input type="checkbox" id="proxyToggle">
                    <span class="switch"></span>
                    Use Proxy to Bypass Filters
                </label>
            </div>
            
            <div class="terminal-actions">
                <button class="glow-button primary" onclick="convertConfig()">Convert</button>
                <button class="glow-button secondary" id="clearButton" onclick="clearAll()">Clear</button>
                <button class="glow-button secondary" onclick="pasteFromClipboard()">Paste</button>
                <button class="glow-button secondary" onclick="copyToClipboard()">Copy</button>
                <button class="glow-button secondary" id="downloadButton" onclick="downloadJSON()" disabled>Download JSON</button>
            </div>
        </div>
    </div>
</body>
</html>
