<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-box Config Converter</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/terminal.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
    <script src="js/loading.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sing-box Config Converter</h1>
        <p class="version">v1.14.0+ IR</p>
        
        <div class="settings-section">
            <h3>تنظیمات پیشرفته ⚙️</h3>
            <div class="input-group">
                <label>MTU:</label>
                <input type="number" id="mtu" placeholder="پیشفرض: 1500" min="576" max="9000">
            </div>
            <div class="input-group">
                <label>DNS اصلی:</label>
                <input type="text" id="main-dns" placeholder="پیشفرض: local">
            </div>
            <div class="input-group">
                <label>DNS جایگزین:</label>
                <input type="text" id="alt-dns" placeholder="پیشفرض: tls://1.1.1.1">
            </div>
            <div class="input-group">
                <label>آدرس Rule-Set:</label>
                <input type="text" id="ruleset-url" 
                    value="https://raw.githubusercontent.com/Chocolate4U/Iran-sing-box-rules/rule-set/geoip-ir.srs">
            </div>
        </div>

        <hr>
        <p>کانفیگ‌های پروکسی خود را وارد کنید (هر خط یک کانفیگ):</p>
        <textarea id="input" placeholder="vmess://...&#10;vless://...&#10;trojan://..."></textarea>
        
        <div class="action-buttons">
            <button onclick="convertConfig()">تبدیل به Sing-box</button>
            <button id="clearButton" onclick="clearAll()" disabled>پاک کردن همه</button>
        </div>

        <div id="loading" class="loading-container" style="display:none;">
            <div class="terminal-loading"></div>
        </div>
        
        <div id="error" class="error"></div>
        
        <h3>کانفیگ نهایی:</h3>
        <div id="editor"></div>
        
        <div class="output-actions">
            <button onclick="copyToClipboard()">کپی به حافظه</button>
        </div>
    </div>

    <div class="footer">
        توسعه داده شده توسط <a href="https://x.com/4n0nymou3" target="_blank">ناشناس</a>
    </div>
</body>
</html>
