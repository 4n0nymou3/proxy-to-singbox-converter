<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-box Config Converter</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/terminal.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
    <script src="js/loading.js"></script>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">Sing-box Config Converter</div>
        </div>
        
        <div class="terminal-content">
            <div class="version-info">v0.8.0-beta</div>
            
            <div class="terminal-section">
                <p>Enter your proxy configurations (one per line): (Supported Protocols: VMess, VLESS, Trojan, Hysteria2, Shadowsocks(ss))</p>
                <textarea id="input" class="terminal-textarea" placeholder="Enter your proxy configurations here (one per line)..."></textarea>
            </div>
            
            <div class="terminal-actions">
                <button onclick="convertConfig()">Convert to Sing-box</button>
                <button id="clearButton" onclick="clearAll()" disabled>Clear</button>
            </div>
            
            <div id="loading" class="loading-container">
                <div class="terminal-loading"></div>
            </div>
            
            <div id="error" class="terminal-error"></div>
            
            <div class="terminal-section">
                <h3>Sing-box Configuration:</h3>
                <div id="editor" class="terminal-editor"></div>
            </div>
            
            <div class="terminal-actions">
                <button onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <div class="terminal-footer">
        Designed by <a href="https://x.com/4n0nymou3" target="_blank">Anonymous</a>
    </div>
</body>
</html>
